<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 13</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
           }

        h1 {
            text-align: center;
            font-size: 4em;
        }

        table {
            text-align: center;
            width: 500px;
            height: 200px;
        }

        tbody > tr > td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: -1px;
        }

        table > caption {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>DESAFIO 13 (PARTE 1)</h1>

    <table>
        <caption>Fazendo tabela do desafio 13 do Gustavo Guanabara</caption>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
                
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
                
            <tr>
                <td rowspan="3">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
                
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
