<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{

            display: block;
            background-color: bisque;
            height: 300px;
            width: 300px;
            

            border: 10px solid aqua;

            

            padding: 10px;

            margin: 20px auto 60px auto;

            outline: 5px double chocolate;
        }

        a{

            display: inline;
            border: 10px solid salmon;

            margin: 10px ;

            padding: 10px;
        }

        

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplos de Box-level, mas os <a href="#">Links são exemplos de caixa inline-level</a>Vamos ver como tudo isso funciona</p>
    
</body>
</html>
